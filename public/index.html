<!-- public/index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omegle Clone - Sunny</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .video-panel, .chat-panel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }
    .video-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    video {
      width: 45%;
      max-height: 240px;
      border-radius: 12px;
      background: black;
      border: 2px solid white;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #00c9ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-box div {
      margin: 5px 0;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px 0 0 10px;
      border: none;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background: #00c9ff;
      color: #000;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 768px) {
      .main { flex-direction: column; }
      video { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="video-panel">
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="nextBtn">Next</button>
        <button id="micBtn">Mic On</button>
      </div>
    </div>
    <div class="chat-panel">
      <div class="chat-box" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="msgBox" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  <footer>Made with ❤️ by Sunny - Omegle Clone 2025</footer>  <script src="/socket.io/socket.io.js"></script>  <script>
    const socket = io();
    let localStream, peerConnection;
    let micOn = true;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const micBtn = document.getElementById('micBtn');
    const msgBox = document.getElementById('msgBox');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      socket.emit('ready');
    };

    nextBtn.onclick = () => {
      socket.emit('next');
      if (peerConnection) peerConnection.close();
      remoteVideo.srcObject = null;
      messages.innerHTML = '';
    };

    micBtn.onclick = () => {
      if (!localStream) return;
      micOn = !micOn;
      localStream.getAudioTracks()[0].enabled = micOn;
      micBtn.textContent = micOn ? 'Mic On' : 'Mic Off';
    };

    sendBtn.onclick = () => {
      const msg = msgBox.value.trim();
      if (msg) {
        socket.emit('message', msg);
        messages.innerHTML += `<div><b>You:</b> ${msg}</div>`;
        msgBox.value = '';
      }
    };

    socket.on('message', msg => {
      messages.innerHTML += `<div><b>Stranger:</b> ${msg}</div>`;
    });

    socket.on('startCall', async () => {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async offer => {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', answer => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('disconnect', () => {
      if (peerConnection) peerConnection.close();
      remoteVideo.srcObject = null;
    });
  </script></body>
</html>
