<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1c1c1c, #4b6cb7);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 90%;
      max-width: 400px;
      margin: 10px;
      background: black;
      border-radius: 10px;
    }
    #chat {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      height: 150px;
      overflow-y: auto;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    #buttons {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Omegle Clone</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="buttons">
    <button id="startBtn">Start</button>
    <button id="nextBtn">Next</button>
  </div>

  <div id="chat"></div>
  <input id="msgBox" placeholder="Message..." />
  <button id="sendBtn">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let peer;
    let localStream;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const msgBox = document.getElementById('msgBox');
    const chat = document.getElementById('chat');

    document.getElementById('startBtn').onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      socket.emit('ready');
    };

    document.getElementById('nextBtn').onclick = () => {
      socket.emit('next');
      if (peer) peer.close();
      remoteVideo.srcObject = null;
      chat.innerHTML = '';
    };

    document.getElementById('sendBtn').onclick = () => {
      const msg = msgBox.value.trim();
      if (msg) {
        socket.emit('message', msg);
        chat.innerHTML += `<div><b>You:</b> ${msg}</div>`;
        msgBox.value = '';
      }
    };

    socket.on('message', msg => {
      chat.innerHTML += `<div><b>Stranger:</b> ${msg}</div>`;
    });

    function createPeer() {
      peer = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
      peer.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };
      peer.ontrack = e => {
        if (e.streams.length > 0) remoteVideo.srcObject = e.streams[0];
      };
      peer.onconnectionstatechange = () => {
        if (peer.connectionState === 'disconnected' || peer.connectionState === 'failed') {
          remoteVideo.srcObject = null;
        }
      };
      return peer;
    }

    socket.on('startCall', async () => {
      peer = createPeer();
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async (offer) => {
      peer = createPeer();
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', async (answer) => {
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', (candidate) => {
      peer.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('disconnect', () => {
      if (peer) peer.close();
      remoteVideo.srcObject = null;
    });
  </script>
</body>
</html>
