<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle Clone - Sunny</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; flex-direction: column; height: 100vh; background: linear-gradient(to right, #1f4037, #99f2c8); }

    .main {
      display: flex;
      flex: 1;
      flex-direction: row;
      overflow: hidden;
    }

    .video-area, .chat-area {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: #000;
    }

    .controls {
      margin: 10px;
    }

    .controls button {
      margin: 5px;
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #message-input {
      display: flex;
      width: 100%;
    }

    #msgBox {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
    }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      background-color: #0f2027;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="video-area">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="nextBtn">Next</button>
        <button id="micBtn">ðŸŽ¤ Mic On</button>
      </div>
    </div>
    <div class="chat-area">
      <div id="messages"></div>
      <div id="message-input">
        <input type="text" id="msgBox" placeholder="Say something..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let isMicOn = true;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const micBtn = document.getElementById('micBtn');
    const msgBox = document.getElementById('msgBox');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    startBtn.onclick = async () => {
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      }
      socket.emit('ready');
    };

    nextBtn.onclick = () => {
      socket.emit('next');
      cleanup();
    };

    micBtn.onclick = () => {
      if (!localStream) return;
      isMicOn = !isMicOn;
      localStream.getAudioTracks()[0].enabled = isMicOn;
      micBtn.textContent = isMicOn ? 'ðŸŽ¤ Mic On' : 'ðŸ”‡ Mic Off';
    };

    sendBtn.onclick = () => {
      const msg = msgBox.value.trim();
      if (msg) {
        socket.emit('message', msg);
        appendMsg('You', msg);
        msgBox.value = '';
      }
    };

    socket.on('message', msg => appendMsg('Stranger', msg));

    socket.on('startCall', async () => {
      peerConnection = createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async offer => {
      peerConnection = createPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', async answer => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('partner-disconnected', () => {
      cleanup();
    });

    function appendMsg(sender, msg) {
      messages.innerHTML += `<div><b>${sender}:</b> ${msg}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }

    function cleanup() {
      if (peerConnection) peerConnection.close();
      peerConnection = null;
      remoteVideo.srcObject = null;
      messages.innerHTML = '';
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);
      pc.onicecandidate = (e) => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };
      pc.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };
      return pc;
    }
  </script>
</body>
</html>
