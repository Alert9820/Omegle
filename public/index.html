<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle Clone - Sunny</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    #video-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    video {
      width: 90%;
      max-width: 400px;
      margin: 10px;
      border-radius: 12px;
      border: 3px solid #fff;
      background: #000;
    }

    #chat-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: #ffffff10;
      color: #fff;
    }

    #message-input {
      display: flex;
    }

    #message-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
    }

    #message-input button {
      padding: 10px 20px;
      border: none;
      background-color: #0f2027;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    #controls {
      margin-top: 10px;
      text-align: center;
    }

    button.control {
      margin: 0 8px;
      padding: 10px 18px;
      border-radius: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      #video-section, #chat-section {
        width: 100%;
        flex: none;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div id="video-section">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div id="controls">
      <button class="control" id="startBtn">Start</button>
      <button class="control" id="nextBtn">Next</button>
      <button class="control" id="micBtn">üéôÔ∏è Mic On</button>
    </div>
  </div>

  <div id="chat-section">
    <div id="messages"></div>
    <div id="message-input">
      <input type="text" id="msgBox" placeholder="Say something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream, peerConnection;
    let isMicOn = true;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const micBtn = document.getElementById('micBtn');
    const msgBox = document.getElementById('msgBox');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    async function getMedia() {
      if (!localStream) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      }
    }

    function appendMessage(msg, sender) {
      const div = document.createElement('div');
      div.innerHTML = `<b>${sender}:</b> ${msg}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function createPeerConnection() {
      const pc = new RTCPeerConnection(config);
      pc.onicecandidate = e => { if (e.candidate) socket.emit('candidate', e.candidate); };
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      return pc;
    }

    startBtn.onclick = async () => {
      await getMedia();
      socket.emit('ready');
    };

    nextBtn.onclick = () => {
      if (peerConnection) peerConnection.close();
      remoteVideo.srcObject = null;
      messages.innerHTML = '';
      socket.emit('next');
    };

    micBtn.onclick = () => {
      if (!localStream) return;
      isMicOn = !isMicOn;
      localStream.getAudioTracks()[0].enabled = isMicOn;
      micBtn.textContent = isMicOn ? 'üéôÔ∏è Mic On' : 'üîá Mic Off';
    };

    sendBtn.onclick = () => {
      const msg = msgBox.value.trim();
      if (msg) {
        appendMessage(msg, 'You');
        socket.emit('message', msg);
        msgBox.value = '';
      }
    };

    socket.on('message', msg => appendMessage(msg, 'Stranger'));

    socket.on('startCall', async () => {
      await getMedia();
      peerConnection = createPeerConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async offer => {
      await getMedia();
      peerConnection = createPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', answer => {
      if (peerConnection) peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', candidate => {
      if (peerConnection) peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('disconnect', () => {
      if (peerConnection) peerConnection.close();
      remoteVideo.srcObject = null;
    });
  </script>
</body>
</html>
