<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle Clone - Sunny</title>
  <style>
    body {
      margin: 0; font-family: Arial; background: #1f4037; color: #fff;
      display: flex; flex-direction: column; height: 100vh;
    }
    .video-container, .chat-container {
      flex: 1; padding: 10px; display: flex; flex-direction: column; align-items: center;
    }
    video {
      width: 90%; max-width: 400px; border-radius: 12px; background: black; margin-bottom: 10px;
    }
    .controls, .chat-controls {
      display: flex; gap: 10px; margin-top: 10px;
    }
    button {
      padding: 10px 15px; border-radius: 8px; border: none;
      background: #007bff; color: white; cursor: pointer;
    }
    #messages {
      width: 100%; max-width: 400px; height: 200px;
      background: rgba(255,255,255,0.1); overflow-y: auto;
      padding: 10px; border-radius: 8px;
    }
    input { flex: 1; padding: 10px; border-radius: 8px; border: none; }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="nextBtn">Next</button>
      <button id="micBtn">ðŸŽ¤ Mic On</button>
    </div>
  </div>
  <div class="chat-container">
    <div id="messages"></div>
    <div class="chat-controls">
      <input id="msgBox" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const micBtn = document.getElementById('micBtn');
    const msgBox = document.getElementById('msgBox');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    let localStream, peerConnection, micEnabled = true;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      socket.emit('ready');
    };

    nextBtn.onclick = () => {
      socket.emit('next');
      cleanup();
      socket.emit('ready');
    };

    micBtn.onclick = () => {
      if (!localStream) return;
      micEnabled = !micEnabled;
      localStream.getAudioTracks()[0].enabled = micEnabled;
      micBtn.textContent = micEnabled ? 'ðŸŽ¤ Mic On' : 'ðŸ”‡ Mic Off';
    };

    sendBtn.onclick = () => {
      const msg = msgBox.value.trim();
      if (!msg) return;
      socket.emit('message', msg);
      appendMessage(`You: ${msg}`);
      msgBox.value = '';
    };

    socket.on('message', msg => appendMessage(`Stranger: ${msg}`));

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('startCall', async () => {
      peerConnection = createConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async offer => {
      peerConnection = createConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', answer => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('candidate', candidate => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on('partner-disconnected', () => {
      cleanup();
    });

    function createConnection() {
      const pc = new RTCPeerConnection(config);
      pc.onicecandidate = e => e.candidate && socket.emit('candidate', e.candidate);
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];
      return pc;
    }

    function cleanup() {
      if (peerConnection) peerConnection.close();
      peerConnection = null;
      remoteVideo.srcObject = null;
    }
  </script>
</body>
</html>
